%YAML 1.2
---
launch:
  - include:
      file: "$(find-pkg-share rosbridge_server)/launch/rosbridge_websocket_launch.xml"
  - node:
      pkg: "gpio_leds"
      exec: "led_node"
      name: "leds"
      output: "screen"
  - node:
      pkg: "clarence"
      exec: "clarence"
      name: "clarence"
      output: "screen"
  - node:
      pkg: "clarence_web"
      exec: "web_server"
      name: "clarence_web"
      output: "screen"
  - node:
      pkg: "waveshare_3s_ups"
      exec: "waveshare_3s_ups"
      name: "waveshare_3s_ups"
      output: "screen"
  - node:
      pkg: "pca9685_servos_node"
      exec: "pca9685_servos_node"
      name: "pca9685_servos_node"
      output: "screen"
  - node:
      pkg: "alsa_gain"
      exec: "alsa_gain"
      name: "alsa_gain_speaker"
      output: "screen"
      param:
      -
        name: control
        value: "Speaker"
      -
        name: device
        value: "speaker"
  - node:
      pkg: "alsa_gain"
      exec: "alsa_gain"
      name: "alsa_gain_mike"
      output: "screen"
      param:
      -
        name: control
        value: "mike_softvol"
      -
        name: device
        value: "mike"
