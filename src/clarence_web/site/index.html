<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarence Web Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
</head>
<body>
  <h1 class="text-center">Clarence Web Control</h1>
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Battery State</h5>
            <table class="table">
              <tr>
                <th scope="col">Voltage</th>
                <th scope="col">Current</th>
                <th scope="col">Percentage</th>
              </tr>
              <tr>
                <td scope="row"><span id="voltage">--</span> V</td>
                <td><span id="current">--</span> A</td>
                <td><span id="percentage">--</span> %</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">LED Control</h5>
            <div class="btn-group" role="group" aria-label="LED Control">
              <button type="button" class="btn btn-success" onclick="setLed1(false, true)">LED1 Green</button>
              <button type="button" class="btn btn-danger" onclick="setLed1(true, false)">LED1 Red</button>
              <button type="button" class="btn btn-warning" onclick="setLed1(true, true)">LED1 Yellow</button>
              <button type="button" class="btn btn-secondary" onclick="setLed1(false, false)">LED1 Off</button>
            </div>
            <div class="btn-group" role="group" aria-label="LED Control">
              <button type="button" class="btn btn-warning" onclick="setLed(25, true)">LED2 Yellow</button>
              <button type="button" class="btn btn-secondary" onclick="setLed(25, false)">LED2 Off</button>
            </div>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">CPU status</h5>
            <p class="card-text">Temperature: <span id="cpuTemperature">--</span> Â°C</p>
            <p class="card-text">Usage: <span id="cpuPercent">--</span> %</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Servo Control</h5>
            <div class="mb-3">
              <label for="servoNumber" class="form-label">Servo Number (0-15)</label>
              <input type="number" class="form-control" id="servoNumber" min="0" max="15" value="0">
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="servoPercentPosition" class="form-label">Percent Position (0-100)</label>
                  <input type="number" class="form-control" id="servoPercentPosition" min="0" max="100" value="50">
                </div>
                <div class="btn-group" role="group" aria-label="Servo Percent Control">
                  <button type="button" class="btn btn-primary" onclick="publishServoMessage()">Set Servo</button>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="servoTickPosition" class="form-label">Tick Position (500-2500)</label>
                  <input type="number" class="form-control" id="servoTickPosition" min="500" max="2500" value="1500">
                </div>
                <div class="btn-group" role="group" aria-label="Servo Tick Control">
                  <button type="button" class="btn btn-primary" onclick="publishTickMessage()">Set Servo</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">Audio Gain</h5>
            <table class="table">
              <tr>
                <th scope="col">Device</th>
                <th scope="col">Gain</th>
                <th scope="col">Muted</th>
              </tr>
              <tr>
                <td scope="row">speaker</td>
                <td><span id="alsaSpeakerGain">--</span></td>
                <td><span id="alsaSpeakerMuted">--</span></td>
              </tr>
              <tr>
                <td scope="row">mike</td>
                <td><span id="alsaMikeGain">--</span></td>
                <td><span id="alsaMikeMuted">--</span></td>
              </tr>
              <tr>
              <td scope="row">Speaker Gain</td>
              <td colspan="2">
                <input type="range" class="form-range" id="speakerGainSlider" min="0" max="100" value="50">
              </td>
              </tr>
              <tr>
              <td scope="row">Mike Gain</td>
              <td colspan="2">
                <input type="range" class="form-range" id="mikeGainSlider" min="0" max="100" value="50">
              </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
