<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarence Web Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
</head>
<body>
  <h1 class="text-center">Clarence Web Control</h1>
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-6">
        <h2>Battery State</h2>
        <table class="table">
          <tr>
            <th scope="col">Voltage</th>
            <th scope="col">Current</th>
            <th scope="col">Percentage</th>
          </tr>
          <tr>
            <td scope="row"><span id="voltage">--</span> V</td>
            <td><span id="current">--</span> A</td>
            <td><span id="percentage">--</span> %</td>
          </tr>
        </table>
        <h2>LED1 Control</h2>
        <div class="btn-group" role="group" aria-label="LED Control">
          <button type="button" class="btn btn-success" onclick="setLed1(false, true)">LED1 Green</button>
          <button type="button" class="btn btn-danger" onclick="setLed1(true, false)">LED1 Red</button>
          <button type="button" class="btn btn-warning" onclick="setLed1(true, true)">LED1 Yellow</button>
          <button type="button" class="btn btn-secondary" onclick="setLed1(false, false)">LED1 Off</button>
        </div>
        <h2>LED2 Control</h2>
        <div class="btn-group" role="group" aria-label="LED Control">
          <button type="button" class="btn btn-warning" onclick="setLed(25, true)">LED2 Yellow</button>
          <button type="button" class="btn btn-secondary" onclick="setLed(25, false)">LED2 Off</button>
        </div>
      </div>
      <div class="col-md-6">
        <hr>
        <h2>Servo Control</h2>
        <div class="mb-3">
          <label for="servoNumber" class="form-label">Servo Number (0-15)</label>
          <input type="number" class="form-control" id="servoNumber" min="0" max="15" value="0">
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="servoPercentPosition" class="form-label">Percent Position (0-100)</label>
              <input type="number" class="form-control" id="servoPercentPosition" min="0" max="100" value="50">
            </div>
            <div class="btn-group" role="group" aria-label="Servo Percent Control">
              <button type="button" class="btn btn-primary" onclick="publishServoMessage()">Set Servo</button>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="servoTickPosition" class="form-label">Tick Position (500-2500)</label>
              <input type="number" class="form-control" id="servoTickPosition" min="500" max="2500" value="1500">
            </div>
            <div class="btn-group" role="group" aria-label="Servo Tick Control">
              <button type="button" class="btn btn-primary" onclick="publishTickMessage()">Set Servo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Initialize ROS connection
    const ros = new ROSLIB.Ros({
      url: 'ws://pi5.local:9090' // Adjust the URL as needed
    });

    ros.on('connection', function() {
      console.log('Connected to ROS');
    });

    ros.on('error', function(error) {
      console.error('Error connecting to ROS:', error);
    });

    ros.on('close', function() {
      console.log('Connection to ROS closed');
    });

    // Example of publishing a message
    const ledPublisher = new ROSLIB.Topic({
      ros: ros,
      name: '/set_led',
      messageType: 'gpio_leds_msgs/Led'
    });

    function setLed(light, isOn) {
      const ledMessage = new ROSLIB.Message({
        number: light,
        is_on: isOn
      });
      ledPublisher.publish(ledMessage);
    }

    function setLed1(red, green) {
      console.log(`Setting LED1: Red=${red}, Green=${green}`);
      setLed(23, red);
      setLed(24, green);
    }

    function publishServoMessage() {
        const number = parseInt(document.getElementById('servoNumber').value);
        const position = parseFloat(document.getElementById('servoPercentPosition').value);
        const servoMessage = new ROSLIB.Message({number: number, position: position});
        servoPublisher.publish(servoMessage);
    }

    function publishTickMessage() {
        const number = parseInt(document.getElementById('servoNumber').value);
        const ticks = parseInt(document.getElementById('servoTickPosition').value);
        const servoTickMessage = new ROSLIB.Message({number: number, ticks: ticks});
        servoTickPublisher.publish(servoTickMessage);
    }

    // Subscribe to BatteryState topic
    const batterySubscriber = new ROSLIB.Topic({
      ros: ros,
      name: '/ups_state',
      messageType: 'sensor_msgs/BatteryState'
    });
    batterySubscriber.subscribe(function(message) {
      document.getElementById('voltage').textContent = message.voltage.toFixed(2);
      document.getElementById('current').textContent = message.current.toFixed(2);
      document.getElementById('percentage').textContent = (message.percentage * 100).toFixed(1);
    });

    // Servo Control
    document.getElementById("servoPercentPosition").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
          // Action to perform when Enter is pressed
          event.preventDefault(); // Prevent default form submission if applicable
          // Call a function, submit a form, or trigger other actions
          publishServoMessage();
      }
    });
    document.getElementById("servoTickPosition").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
          // Action to perform when Enter is pressed
          event.preventDefault(); // Prevent default form submission if applicable
          // Call a function, submit a form, or trigger other actions
          publishTickMessage();
      }
  });
    const servoPublisher = new ROSLIB.Topic({
      ros: ros,
      name: '/set_servo',
      messageType: 'pca9685_servos_msgs/Servo'
    });
    const servoTickPublisher = new ROSLIB.Topic({
      ros: ros,
      name: '/set_servo_ticks',
      messageType: 'pca9685_servos_msgs/ServoByTicks'
    });

  </script>
</body>
